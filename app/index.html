	<meta charset="utf-8">
	<meta name="description" content="">

	<link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">

<body>
	<!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<main>
		<div class="canvas-interactive-wrapper">
			<canvas id="canvas-1"></canvas>
			<div class="wrapper-canvas init">
				<h1>Select difficulty and press Start</h1>
				<button class="btn btn-primary">Start</button>
			</div>
			<div class="wrapper-canvas game">
				<input type="text" id="game-text-input" data-clue="base" placeholder="Focus me to play">
				<p>Write the words that I send you</p>
				<div id="progress-bar">
					<div id="bar"></div>
				</div>
				<ul class="word-list"></ul>
			</div>
			<div class="floating-text">
				<span id="time-taken">0 secs</span> ||
				<span id="score">Score: 0</span> ||
				<span id="diff">Difficulty: 1</span> ||
				<span id="timer">00:00:000</span>
			</div>
			<div id="difficulty">
				<p>You can change the difficulty here.</p>
				<p>The difficulty reduce the time you have to write words, but increase your score.</p>
				<input type="range" min="1" max="10" value="4">
			</div>
	</main>


	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<!-- endbower -->
	<!-- endbuild -->

	<!--Others Libs-->
	<script src="libs/granim/granim.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


	<!-- build:js scripts/main.js -->
	<script src="scripts/helpers.js"></script>
	<script src="scripts/main.js"></script>
	<!-- endbuild -->
</body>

</html>
