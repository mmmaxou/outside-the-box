<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Outside the box</title>

	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<!-- endbower -->

	<!--Others Libs-->
	<link rel="stylesheet" href="styles/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">

<body>
	<!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<main>
		<div class="canvas-interactive-wrapper">
			<canvas id="canvas-1"></canvas>
			<div id="container">
				<span id="Title">Out of the Box</span>
				<div id="game-zone">
					<div id="scoreboard">
						<div id="informations">
							<span id="time-taken">0s</span> ||
							<span class="score">0</span>$ ||
							<span id="diff">Difficulty: 4</span> ||
							<span id="timer">--:--</span> ||
						</div>
						<button id="pause" class="btn" style="display: none;">Pause</button>
					</div>
					<div id="game">
					  <div id="word-list"></div>
						<div class="wrapper-canvas init">
							<h1>Select difficulty and press Start</h1>
							<button id="start" class="btn btn-primary">Start</button>
						</div>
					</div>
					<div id="gamefooter">
						<div id="difficulty" class="bottom-fixed">
							<p>You can change the difficulty here.</p>
							<p>The difficulty reduce the time you have to write words, but increase your score.</p>
							<input type="range" min="1" max="10" value="4">
						</div>
						<!--
            NOT IMPLEMENTED
						<div id="modifiers" class="bottom-fixed" style="display: none;">
							<div id="progress-bar">
								<div id="bar"></div>
							</div>
						</div>
						-->
					</div>
				</div>
			</div>
		</div>
	</main>


	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<!-- endbower -->
	<!-- endbuild -->

	<!--Others Libs-->
	<script src="libs/granim/granim.min.js"></script>

	<!-- build:js scripts/main.js -->
	<script src="scripts/helpers.js"></script>
	<script src="scripts/main.js"></script>
	<!-- endbuild -->
</body>

</html>
